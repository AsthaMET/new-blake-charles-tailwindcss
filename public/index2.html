<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-white">

  <!-- Announcement Bar -->
  <div id="notice" class="fixed top-0 left-0 w-full z-50 flex flex-col sm:flex-row items-center justify-between bg-black text-white px-5 py-3 gap-3 sm:gap-0">
    <span class="text-sm text-center sm:text-left">This is the first example of a sitewide notice.</span>

    <div class="flex flex-col sm:flex-row gap-3 sm:gap-5 w-full sm:w-fit justify-center">
      <a href="#" class="bg-amber-500 text-black px-5 py-2 rounded-md text-sm font-medium border border-amber-500 hover:bg-transparent hover:text-amber-500 transition">Book Now</a>
      <a href="#" class="border border-white px-5 py-2 rounded-md text-sm font-medium hover:bg-amber-500 hover:text-black transition">Find A Stylist</a>
      <a href="#" class="border border-white px-5 py-2 rounded-md text-sm font-medium hover:bg-amber-500 hover:text-black transition">Gift</a>
    </div>
  </div>

  <!-- Header -->
  <header id="header" class="fixed w-full z-40 transition-all duration-300 bg-amber-500">
    <nav class="flex justify-between items-center px-5 md:px-12 py-4 shadow-md relative">

      <!-- Logo -->
      <img src="https://dummyimage.com/120x50/000/fff.png&text=Logo" alt="logo" class="w-[120px] md:w-auto">

      <!-- Hidden Checkbox -->
      <input type="checkbox" id="menu-toggle" class="peer hidden">

      <!-- Hamburger / Close Button -->
      <label for="menu-toggle" class="block md:hidden cursor-pointer text-3xl text-black z-50">
        <span class="block peer-checked:hidden">☰</span>
        <span class="hidden peer-checked:block">✖</span>
      </label>

      <!-- Nav Links -->
      <div
        class="absolute md:static top-full left-0 w-full md:w-auto bg-amber-500 md:bg-transparent flex flex-col md:flex-row items-center justify-center gap-5 text-black text-sm md:text-base transform scale-y-0 opacity-0 peer-checked:scale-y-100 peer-checked:opacity-100 md:scale-y-100 md:opacity-100 origin-top transition-all duration-300 ease-in-out">
        <a href="#home" class="py-2 hover:text-white transition nav-link">Home</a>
        <a href="#services" class="py-2 hover:text-white transition nav-link">Services</a>
        <a href="#spa" class="py-2 hover:text-white transition nav-link">Spa Amenities</a>
        <a href="#about" class="py-2 hover:text-white transition nav-link">About</a>
        <a href="#contact" class="py-2 hover:text-white transition nav-link">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative pt-[120px] md:pt-[170px]">
    <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?w=1600" alt="hero"
      class="w-full h-[70vh] md:h-screen object-cover">
  </section>

  <!-- Minimal JS -->
  <script>
    const notice = document.getElementById("notice");
    const header = document.getElementById("header");
    const menuToggle = document.getElementById("menu-toggle");
    const setTop = () => header.style.top = notice.offsetHeight + "px";
    addEventListener("load", setTop);
    addEventListener("resize", setTop);

    document.querySelectorAll(".nav-link").forEach(link =>
      link.addEventListener("click", () => {
        if (window.innerWidth < 768) menuToggle.checked = false;
      })
    );
  </script>
</body>
</html>
